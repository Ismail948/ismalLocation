<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ismail's Live College Status</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #667eea;
  --secondary: #764ba2;
  --accent: #f093fb;
  --warning: #f5576c;
  --info: #4facfe;
  --success: #2ecc71;
  --text: #333;
  --light: #f8f9fa;
  --dark: #343a40;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
  background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  min-height: 100vh;
  padding: 15px;
  color: var(--text);
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  max-width: 1200px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  padding: 10px;
}

@media (min-width: 768px) {
  .container {
    grid-template-columns: 1fr 1fr;
  }
}

@media (min-width: 992px) {
  .container {
    grid-template-columns: 1.2fr 2fr;
  }
}

header {
  text-align: center;
  margin-bottom: 20px;
  padding: 15px;
  width: 100%;
}

h1 {
  font-size: clamp(1.8rem, 5vw, 2.5rem);
  color: white;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  margin-bottom: 10px;
  position: relative;
  display: inline-block;
  padding: 0 20px;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 4px;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
  border-radius: 50%;
}

.status-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.status-card:hover {
  transform: translateY(-5px);
}

.status-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) rotate(45deg); }
  100% { transform: translateX(100%) rotate(45deg); }
}

.status-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(0,0,0,0.1);
}

.status-header h2 {
  font-size: 1.5rem;
  color: var(--secondary);
}

.status-content {
  text-align: center;
}

.status-text {
  font-size: clamp(1.3rem, 4vw, 1.8rem);
  font-weight: 700;
  color: var(--dark);
  margin-bottom: 20px;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.activity-character {
  height: 180px;
  margin: 15px auto;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.time-display {
  font-size: 1.1rem;
  color: var(--secondary);
  font-weight: 600;
  margin-top: 15px;
  background: rgba(118, 75, 162, 0.1);
  padding: 10px 15px;
  border-radius: 50px;
  display: inline-block;
}

.schedule-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  overflow: hidden;
}

.schedule-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.schedule-header h2 {
  font-size: 1.5rem;
  color: var(--secondary);
}

.day-selector {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding-bottom: 15px;
  margin-bottom: 20px;
  scrollbar-width: thin;
}

.day-btn {
  flex: 0 0 auto;
  padding: 10px 15px;
  background: rgba(118, 75, 162, 0.1);
  border: none;
  border-radius: 50px;
  font-weight: 600;
  color: var(--secondary);
  cursor: pointer;
  transition: all 0.3s ease;
}

.day-btn.active, .day-btn:hover {
  background: var(--secondary);
  color: white;
}

.schedule-list {
  list-style: none;
}

.schedule-item {
  padding: 15px;
  margin-bottom: 12px;
  background: rgba(118, 75, 162, 0.05);
  border-radius: 15px;
  display: grid;
  grid-template-columns: 80px 1fr auto;
  gap: 15px;
  align-items: center;
  transition: all 0.3s ease;
}

.schedule-item.active {
  background: rgba(102, 126, 234, 0.15);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
  transform: translateX(5px);
}

.schedule-time {
  font-weight: 700;
  color: var(--secondary);
  font-size: 1rem;
}

.schedule-activity {
  font-weight: 600;
  font-size: 1.05rem;
}

.schedule-icon {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(118, 75, 162, 0.1);
  border-radius: 50%;
  color: var(--secondary);
}

.location-indicator {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 20px;
  padding: 12px 20px;
  background: rgba(255,255,255,0.8);
  border-radius: 50px;
  font-weight: 600;
  color: var(--secondary);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.location-indicator i {
  color: var(--warning);
  font-size: 1.2rem;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Character Animations */
.studying-character {
  width: 180px;
  height: 150px;
  position: relative;
}

.studying-character .head {
  width: 40px;
  height: 40px;
  background: #ffdbac;
  border-radius: 50%;
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  animation: headNod 3s ease-in-out infinite;
}

.studying-character .body {
  width: 30px;
  height: 40px;
  background: #3498db;
  border-radius: 10px;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
}

.studying-character .laptop {
  width: 100px;
  height: 60px;
  background: #e0e0e0;
  border-radius: 8px;
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.studying-character .laptop::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 6px;
  background: #b0b0b0;
  top: -6px;
  left: 0;
  border-radius: 8px 8px 0 0;
}

.studying-character .screen {
  width: 90px;
  height: 45px;
  background: #a5d6ff;
  position: absolute;
  top: 5px;
  left: 5px;
  border-radius: 5px;
  overflow: hidden;
}

.studying-character .screen::before {
  content: '0101010101010101';
  position: absolute;
  font-family: monospace;
  font-size: 10px;
  color: #333;
  top: 0;
  left: 5px;
  animation: codeScroll 5s linear infinite;
}

.studying-character .hands {
  width: 80px;
  height: 20px;
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
}

.studying-character .hand {
  width: 18px;
  height: 12px;
  background: #ffdbac;
  position: absolute;
  top: 0;
  border-radius: 5px;
  animation: typing 1s ease-in-out infinite alternate;
}

.studying-character .hand.left {
  left: 0;
}

.studying-character .hand.right {
  right: 0;
}

@keyframes headNod {
  0%, 100% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(5deg); }
  75% { transform: translateX(-50%) rotate(-5deg); }
}

@keyframes typing {
  0% { transform: translateY(0); }
  100% { transform: translateY(8px); }
}

@keyframes codeScroll {
  0% { transform: translateY(0); }
  100% { transform: translateY(-100%); }
}

/* Bike Riding Animation */
.biking-character {
  width: 200px;
  height: 140px;
  position: relative;
  animation: bikeMove 3s linear infinite;
}

.biking-character .head {
  width: 35px;
  height: 35px;
  background: #ffdbac;
  border-radius: 50%;
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
}

.biking-character .body {
  width: 25px;
  height: 45px;
  background: #e74c3c;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
}

.biking-character .bike {
  width: 140px;
  height: 70px;
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
}

.biking-character .wheel {
  width: 50px;
  height: 50px;
  border: 6px solid #333;
  border-radius: 50%;
  position: absolute;
  animation: wheelRotate 0.8s linear infinite;
  top: 10px;
}

.biking-character .wheel.front {
  left: 10px;
}

.biking-character .wheel.back {
  right: 10px;
}

.biking-character .frame {
  position: absolute;
  top: 25px;
  left: 25px;
  width: 90px;
  height: 10px;
  background: #333;
  transform: rotate(15deg);
}

.biking-character .handlebar {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 5px;
  background: #333;
  transform: rotate(20deg);
}

.biking-character .pedals {
  width: 80px;
  height: 80px;
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
}

.biking-character .pedal {
  width: 40px;
  height: 6px;
  background: #333;
  position: absolute;
  animation: pedalRotate 0.8s linear infinite;
  transform-origin: left center;
}

.biking-character .pedal.left {
  top: 40px;
  left: 40px;
}

.biking-character .pedal.right {
  top: 40px;
  left: 40px;
  transform: rotate(180deg);
  transform-origin: left center;
}

@keyframes bikeMove {
  0% { transform: translateX(-20px); }
  100% { transform: translateX(20px); }
}

@keyframes wheelRotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes pedalRotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Eating Animation */
.eating-character {
  width: 150px;
  height: 150px;
  position: relative;
}

.eating-character .head {
  width: 45px;
  height: 45px;
  background: #ffdbac;
  border-radius: 50%;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  animation: chew 1s ease-in-out infinite;
}

.eating-character .body {
  width: 35px;
  height: 45px;
  background: #e67e22;
  border-radius: 12px;
  position: absolute;
  top: 65px;
  left: 50%;
  transform: translateX(-50%);
}

.eating-character .arm {
  width: 12px;
  height: 30px;
  background: #ffdbac;
  position: absolute;
  top: 60px;
  border-radius: 6px;
  animation: armMoveToMouth 1.5s ease-in-out infinite;
}

.eating-character .arm.left {
  left: 30px;
  transform-origin: top center;
}

.eating-character .food {
  width: 12px;
  height: 12px;
  background: #f1c40f;
  border-radius: 50%;
  position: absolute;
  top: 70px;
  left: 25px;
  animation: foodMove 1.5s linear infinite;
}

@keyframes chew {
  0%, 100% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.1); }
}

@keyframes armMoveToMouth {
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(-70deg); }
}

@keyframes foodMove {
  0% { transform: translate(0, 0); opacity: 1; }
  50% { transform: translate(25px, -25px); opacity: 1; }
  51% { opacity: 0; }
  100% { opacity: 0; }
}

/* Home Animation */
.home-character {
  width: 180px;
  height: 160px;
  position: relative;
}

.home-character .house {
  width: 120px;
  height: 80px;
  background: #d35400;
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 8px;
}

.home-character .roof {
  width: 0;
  height: 0;
  border-left: 70px solid transparent;
  border-right: 70px solid transparent;
  border-bottom: 50px solid #c0392b;
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.home-character .door {
  width: 30px;
  height: 45px;
  background: #8e44ad;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 5px 5px 0 0;
}

.home-character .window {
  width: 25px;
  height: 25px;
  background: #3498db;
  border-radius: 50%;
  position: absolute;
  top: 80px;
  left: 35px;
  box-shadow: 0 0 0 4px white;
}

.home-character .person {
  width: 30px;
  height: 60px;
  position: absolute;
  bottom: 0;
  left: 70px;
  animation: personWave 2s ease-in-out infinite;
}

.home-character .person .head {
  width: 20px;
  height: 20px;
  background: #ffdbac;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 5px;
}

.home-character .person .body {
  width: 15px;
  height: 30px;
  background: #2ecc71;
  position: absolute;
  top: 20px;
  left: 7px;
  border-radius: 5px;
}

.home-character .person .arm {
  width: 20px;
  height: 6px;
  background: #ffdbac;
  position: absolute;
  top: 25px;
  transform-origin: left center;
  animation: armWave 2s ease-in-out infinite;
}

.home-character .person .arm.left {
  left: -5px;
}

.home-character .person .arm.right {
  left: 15px;
}

@keyframes personWave {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes armWave {
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(40deg); }
}

/* Relaxing Animation */
.relaxing-character {
  width: 150px;
  height: 140px;
  position: relative;
}

.relaxing-character .head {
  width: 35px;
  height: 35px;
  background: #ffdbac;
  border-radius: 50%;
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  animation: relaxHead 3s ease-in-out infinite;
}

.relaxing-character .body {
  width: 50px;
  height: 60px;
  background: #9b59b6;
  border-radius: 25px 25px 0 0;
  position: absolute;
  top: 65px;
  left: 50%;
  transform: translateX(-50%);
}

.relaxing-character .arm {
  width: 12px;
  height: 35px;
  background: #ffdbac;
  position: absolute;
  top: 70px;
  border-radius: 6px;
  animation: relaxArm 3s ease-in-out infinite;
}

.relaxing-character .arm.left {
  left: 35px;
  transform-origin: top center;
}

.relaxing-character .arm.right {
  left: 105px;
  transform-origin: top center;
}

.relaxing-character .leg {
  width: 12px;
  height: 35px;
  background: #ffdbac;
  position: absolute;
  top: 125px;
  border-radius: 0 0 6px 6px;
}

.relaxing-character .leg.left {
  left: 45px;
}

.relaxing-character .leg.right {
  left: 95px;
}

@keyframes relaxHead {
  0%, 100% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(8deg); }
  75% { transform: translateX(-50%) rotate(-8deg); }
}

@keyframes relaxArm {
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(25deg); }
}

/* Free Time Animation */
.free-character {
  width: 100px;
  height: 140px;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

.free-character .head {
  width: 35px;
  height: 35px;
  background: #ffdbac;
  border-radius: 50%;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.free-character .body {
  width: 40px;
  height: 50px;
  background: #4facfe;
  border-radius: 15px;
  position: absolute;
  top: 55px;
  left: 50%;
  transform: translateX(-50%);
}

.free-character .book {
  width: 30px;
  height: 40px;
  background: #f093fb;
  position: absolute;
  top: 60px;
  left: 60px;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  animation: bookFloat 3s ease-in-out infinite;
}

.free-character .arm {
  width: 10px;
  height: 30px;
  background: #ffdbac;
  position: absolute;
  top: 65px;
  left: 50px;
  border-radius: 5px;
  transform-origin: top center;
  animation: armHold 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes bookFloat {
  0%, 100% { transform: rotate(5deg); }
  50% { transform: rotate(-5deg); }
}

@keyframes armHold {
  0%, 100% { transform: rotate(10deg); }
  50% { transform: rotate(0deg); }
}

/* Pulse effect for current activity */
.current-activity {
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
  50% { box-shadow: 0 8px 32px rgba(102, 126, 234, 0.5), 0 0 30px rgba(102, 126, 234, 0.3); }
  100% { box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
}

/* Responsive design */
@media (max-width: 767px) {
  .activity-character {
    height: 150px;
  }
  
  .studying-character,
  .biking-character,
  .eating-character,
  .home-character,
  .relaxing-character,
  .free-character {
    transform: scale(0.85);
  }
  
  .status-card, .schedule-card {
    padding: 20px;
  }
  
  .schedule-item {
    grid-template-columns: 70px 1fr auto;
    gap: 10px;
    padding: 12px;
  }
}
</style>
</head>
<body>
<header>
  <h1><i class="fas fa-map-marker-alt"></i> Ismail's Live College Status</h1>
  <p class="subtitle">Real-time tracking of academic activities and location</p>
</header>

<div class="container">
  <div class="status-card">
    <div class="status-header">
      <h2>Current Status</h2>

      </div>

      <div class="time-display" id="current-time"></div>

      </div>

  <div class="schedule-card">

      <h2>Weekly Schedule</h2>
      <div class="schedule-actions">
        <button class="btn-refresh"><i class="fas fa-redo"></i></button>
      </div>
    </div>
    <div class="day-selector" id="day-selector">
      <!-- Days will be populated by JS -->
    </div>
    <ul class="schedule-list" id="schedule-list">
      <!-- Schedule items will be populated by JS -->
    </ul>
  </div>
</div>

    { start: "09:00", end: "09:50", activity: "Communication Skills", character: "studying", class: "studying-character" },
    { start: "10:00", end: "10:50", activity: "Discrete Mathematics", character: "studying", class: "studying-character" },
    { start: "11:00", end: "11:50", activity: "Intro to Programming", character: "studying", class: "studying-character" },
    { start: "12:00", end: "12:50", activity: "DBMS", character: "studying", class: "studying-character" },
    { start: "14:00", end: "14:50", activity: "Maths (TA)", character: "studying", class: "studying-character" },
    { start: "16:00", end: "18:00", activity: "Intro to Programming Practical", character: "studying", class: "studying-character" }
  ],
  Friday: [
    { start: "09:00", end: "09:50", activity: "Discrete Mathematics", character: "studying", class: "studying-character" },
    { start: "12:00", end: "12:50", activity: "Data Structures", character: "studying", class: "studying-character" }
  ],
  Saturday: [
    { start: "00:00", end: "23:59", activity: "Home - Relaxing", character: "relaxing", class: "relaxing-character" }
  ],
  Sunday: [
    { start: "00:00", end: "23:59", activity: "Home - Family Time", character: "home", class: "home-character" }
  ]
};

// Special time periods
const specialTimes = {
  lunch: { start: "13:00", end: "14:00", activity: "Lunch Break", character: "eating", class: "eating-character" }
};

// DOM Elements
const activityText = document.getElementById('activity-text');
const characterContainer = document.getElementById('character-container');
const currentTimeDisplay = document.getElementById('current-time');
const locationText = document.getElementById('location-text');
const daySelector = document.getElementById('day-selector');
const scheduleList = document.getElementById('schedule-list');

// Initialize day selector
function initDaySelector() {
  const days = Object.keys(timetable);
  const today = new Date().toLocaleDateString("en-US", { weekday: "long" });
  
  days.forEach(day => {
    const btn = document.createElement('button');
    btn.className = 'day-btn';
    btn.textContent = day.substring(0, 3);
    btn.dataset.day = day;
    
    if (day === today) {
      btn.classList.add('active');
    }
    
    btn.addEventListener('click', () => {
      document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderSchedule(day);
    });
    
    daySelector.appendChild(btn);
  });
}

// Render schedule for selected day
function renderSchedule(day) {
  scheduleList.innerHTML = '';
  
  if (!timetable[day]) return;
  
  const now = new Date();
  const currentTime = now.toTimeString().slice(0,5);
  
  timetable[day].forEach(slot => {
    const li = document.createElement('li');
    li.className = 'schedule-item';
    
    // Check if this slot is currently active
    if (currentTime >= slot.start && currentTime <= slot.end) {
      li.classList.add('active');
    }
    
    li.innerHTML = `
      <div class="schedule-time">${slot.start} - ${slot.end}</div>
      <div class="schedule-activity">${slot.activity}</div>
      <div class="schedule-icon">
        <i class="fas fa-book"></i>
      </div>
    `;
    
    scheduleList.appendChild(li);
  });
}

function getFirstLectureTime(daySchedule) {
  if (!daySchedule || daySchedule.length === 0) return null;
  return daySchedule[0].start;
}

function getLastLectureTime(daySchedule) {
  if (!daySchedule || daySchedule.length === 0) return null;
  return daySchedule[daySchedule.length - 1].end;
}

function timeToMinutes(timeStr) {
  const [hours, minutes] = timeStr.split(':').map(Number);
  return hours * 60 + minutes;
}

function minutesToTime(minutes) {
  const hrs = Math.floor(minutes / 60);
  const mins = minutes % 60;
  return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
}

function getCommutingTimes(daySchedule) {
  const firstLecture = getFirstLectureTime(daySchedule);
  const lastLecture = getLastLectureTime(daySchedule);
  
  if (!firstLecture || !lastLecture) return null;
  
  // Calculate going to college time (1 hour before first lecture)
  const firstLectureMins = timeToMinutes(firstLecture);
  const goingToCollegeStart = minutesToTime(firstLectureMins - 60);
  const goingToCollegeEnd = firstLecture;
  
  // Calculate going home time (from last lecture end to 1 hour after)
  const lastLectureMins = timeToMinutes(lastLecture);
  const goingHomeStart = lastLecture;
  const goingHomeEnd = minutesToTime(lastLectureMins + 60);
  
  return {
    goingToCollege: { start: goingToCollegeStart, end: goingToCollegeEnd },
    goingHome: { start: goingHomeStart, end: goingHomeEnd }
  };
}

function getCurrentActivity() {
  const now = new Date();
  const dayName = now.toLocaleDateString("en-US", { weekday: "long" });
  const current = now.toTimeString().slice(0,5);
  const todaySchedule = timetable[dayName];
  
  // Update location text
  locationText.textContent = `Campus Area, Academic Block`;
  
  // Check commuting times first
  const commutingTimes = getCommutingTimes(todaySchedule);
  
  if (commutingTimes) {
    // Check if current time is during going to college
    if (current >= commutingTimes.goingToCollege.start && current <= commutingTimes.goingToCollege.end) {
      locationText.textContent = `En route to college`;
      return { 
        activity: "Commuting to College 🚴", 
        character: "biking", 
        class: "biking-character",
        direction: "to-college"
      };
    }
    
    // Check if current time is during going home
    if (current >= commutingTimes.goingHome.start && current <= commutingTimes.goingHome.end) {
      locationText.textContent = `Heading back home`;
      return { 
        activity: "Commuting Back Home 🚴", 
        character: "biking", 
        class: "biking-character",
        direction: "to-home"
      };
    }
  }
  
  // Check special times (like lunch)
  for (let [key, special] of Object.entries(specialTimes)) {
    if (current >= special.start && current <= special.end) {
      locationText.textContent = `Campus Cafeteria`;
      return special;
    }
  }
  
  if (!todaySchedule) {
    locationText.textContent = `Home`;
    return { activity: "No schedule today", character: "free", class: "free-character" };
  }
  
  // Check current class
  for (let slot of todaySchedule) {
    if (current >= slot.start && current <= slot.end) {
      locationText.textContent = `Classroom Building`;
      return { activity: "In Class: " + slot.activity, character: slot.character, class: slot.class };
    }
  }
  
  // Default free time
  locationText.textContent = `Campus Common Area`;
  return { activity: "Free Time - On Campus", character: "free", class: "free-character" };
}

function updateStatus() {
  const currentActivity = getCurrentActivity();
  const now = new Date();
  const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  
  // Update content
  activityText.textContent = currentActivity.activity;
  currentTimeDisplay.textContent = timeString;
  
  // Remove all animation classes and clear container
  characterContainer.className = "activity-character";
  characterContainer.innerHTML = '';
  
  // Add the appropriate character animation
  if (currentActivity.class) {
    const characterDiv = document.createElement('div');
    characterDiv.className = currentActivity.class;
    
    // Create character elements based on activity
    if (currentActivity.class === "studying-character") {
      characterDiv.innerHTML = `
        <div class="head"></div>
        <div class="body"></div>
        <div class="laptop">
          <div class="screen"></div>
        </div>
        <div class="hands">
          <div class="hand left"></div>
          <div class="hand right"></div>
        </div>
      `;
    } else if (currentActivity.class === "biking-character") {
      characterDiv.innerHTML = `
        <div class="head"></div>
        <div class="body"></div>
        <div class="bike">
          <div class="wheel front"></div>
          <div class="wheel back"></div>
          <div class="frame"></div>
          <div class="handlebar"></div>
          <div class="pedals">
            <div class="pedal left"></div>
            <div class="pedal right"></div>
          </div>
        </div>
      `;
    } else if (currentActivity.class === "eating-character") {
      characterDiv.innerHTML = `
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="food"></div>
      `;
    } else if (currentActivity.class === "relaxing-character") {
      characterDiv.innerHTML = `
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      `;
    } else if (currentActivity.class === "home-character") {
      characterDiv.innerHTML = `
        <div class="roof"></div>
        <div class="house">
          <div class="door"></div>
          <div class="window"></div>
        </div>
        <div class="person">
          <div class="head"></div>
          <div class="body"></div>
          <div class="arm left"></div>
          <div class="arm right"></div>
        </div>
      `;
    } else if (currentActivity.class === "free-character") {
      characterDiv.innerHTML = `
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm"></div>
        <div class="book"></div>
      `;
    }
    
    characterContainer.appendChild(characterDiv);
  }
}

// Initialize
initDaySelector();
const today = new Date().toLocaleDateString("en-US", { weekday: "long" });
renderSchedule(today);
updateStatus();

setInterval(() => {
  updateStatus();
}, 1000); // Update every second
</script>
